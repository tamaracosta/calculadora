<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <title>Calculadora</title>
</head>

<body>
    <h1>Calculadora</h1>

    <section class="fazer-calculo">
        <input id="primeiro-valor" type="number" placeholder="Digite o primeiro valor">

        <select name="operador" id="operador">
            <option class="operadores" value="+">+</option>
            <option class="operadores" value="-">-</option>
            <option class="operadores" value="x">x</option>
            <option class="operadores" value="/">/</option>

        </select>


        <input id="segundo-valor" type="number" placeholder="Digite o segundo valor">

        <div id="botoes">
            <button onclick="calcular()">Calcular</button>
            <button onclick="limpar()">Limpar</button>
        </div>

    </section>

    <div id="conteudo"> </div>

    <div id="calculadora">
        <div id="mostra-numero"></div>
    </div>

    <footer>
        <div id="footer">
            <p id="desenvolvido">Desenvolvido por Tamara Costa</p>
            <a href="https://www.linkedin.com/in/tamaradscosta/" target="_blank"><i id="linkedin"
                    class="fab fa-linkedin"></i></a>
            <a href="https://github.com/tamaracosta" target="_blank"><i id="github"
                    class="fab fa-github-square"></i></a>
            <a href="https://www.instagram.com/programadora_do_futuro/" target="_blank"><i id="instagram"
                    class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <script src="main.js"></script>
</body>

</html>
